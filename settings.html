<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Learning Numbers 4 Kids</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        settingsOnLoad();
      });
    </script>
    <header>
      <div id="logo">
        <h1 class="logo">Learning Numbers 4 Kids</h1>
        <img src="./images/logo.png" alt="logo" />
      </div>
      <div>
        <img src="./images/xander.png" alt="xander" class="boys-pics" />
        <img src="./images/mason.png" alt="mason" class="boys-pics" />
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="javascript:loadCountingPage()">COUNTING</a></li>
        <li><a href="adding.html">ADDING</a></li>
        <li><a href="subtracting.html">SUBTRACTING</a></li>
      </ul>
      <ul>
        <li><a href="settings.html">SETTINGS</a></li>
      </ul>
    </nav>

    <section class="container my-40">
      <form id="settingsForm">
        <div id="formContainer">
          <div>
            <h4>Counting Settings</h4>
            <div class="my-40">
              <input
                type="radio"
                name="countingMode"
                id="autoMode"
                value="auto"
                checked
              />&nbsp;&nbsp;Automatic counting
              <input
                type="radio"
                name="countingMode"
                id="buttonMode"
                value="button"
              />&nbsp;&nbsp;Press button
            </div>
          </div>
          <div><input type="submit" class="btn my-40" value="Save" /></div>
        </div>
      </form>
    </section>
  </body>
